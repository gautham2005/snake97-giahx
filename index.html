<body>

  <div class="center-wrapper">

    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="logo.jpeg" class="loading-logo">
      <p class="loading-text">GIAHX Presents</p>
      <p class="loading-text small">Snake 97 × GIAHX Edition</p>
    </div>

    <!-- Game -->
    <div class="game-container hidden">
      <img src="logo.jpeg" alt="Team Logo" class="logo">
      <p class="edition">Snake 97 × <span>GIAHX</span> Edition</p>
      <p class="score">Score: <span id="score">0</span></p>

      <canvas id="game" width="300" height="300"></canvas>

      <div class="controls">
        <button onclick="changeDir('UP')">⬆</button>
        <div>
          <button onclick="changeDir('LEFT')">⬅</button>
          <button onclick="changeDir('RIGHT')">➡</button>
        </div>
        <button onclick="changeDir('DOWN')">⬇</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
